<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Productos</title>
    <link rel="icon" href="Resourse/icono.png">
    <link rel="stylesheet" href="styleadmin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="admin-caja">
            <form id="formulario-producto">
                <h2>Gestión de Productos</h2>

                <input type="hidden" id="id-producto"> 

                <div class="campo-entrada">
                    <span class="icono"><ion-icon name="pricetag-outline"></ion-icon></span>
                    <input id="nombre-producto" type="text" required oninput="toggleFocus(this)">
                    <label>Nombre del Producto</label>
                </div>

                <div class="campo-entrada">
                    <span class="icono"><ion-icon name="resize-outline"></ion-icon></span>
                    <input id="tamano-producto" type="text" required oninput="toggleFocus(this)">
                    <label>Tamaño</label>
                </div>

                <div class="campo-entrada">
                    <span class="icono"><ion-icon name="cube-outline"></ion-icon></span>
                    <input id="stock-producto" type="number" required oninput="toggleFocus(this)">
                    <label>Stock</label>
                </div>

                <div class="campo-entrada">
                    <span class="icono"><ion-icon name="cash-outline"></ion-icon></span>
                    <input id="precio-producto" type="number" step="0.01" required oninput="toggleFocus(this)">
                    <label>Precio</label>
                </div>

                <div class="campo-entrada">
                    <span class="icono"><ion-icon name="create-outline"></ion-icon></span>
                    <input id="descripcion-producto" required oninput="toggleFocus(this)">
                    <label>Descripción</label>
                </div>

                <div class="campo-entrada">
                    <span class="icono"><ion-icon name="image-outline"></ion-icon></span>
                    <input id="imagen-producto" type="file" accept="image/*" required oninput="toggleFocus(this)">
                    <label>Imagen del Producto</label>
                </div>

                <button id="boton-guardar" type="submit">Guardar Producto</button>
                <button id="boton-actualizar" type="button" style="display: none;">Actualizar Producto</button>
            </form>
        </div>

        <div class="lista-productos">
            <h2>Lista de Productos</h2>
            <div class="tabla-contenedor">
                <table>
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Tamaño</th>
                            <th>Stock</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                            <th>Imagen</th>
                            <th class="acciones">Acciones</th> <!-- Centrado de la columna "Acciones" -->
                        </tr>
                    </thead>
                    <tbody id="tabla-productos">
                        <!-- Aquí se agregan los productos dinámicamente -->
                    </tbody>
                </table>
            </div>
        </div>
        
    </section>

    <script type="module" src="admin.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
        function toggleFocus(input) {
            if (input.value.trim() === "") {
                input.classList.remove("has-content");
            } else {
                input.classList.add("has-content");
            }
        }
    </script>    
</body>
</html>
