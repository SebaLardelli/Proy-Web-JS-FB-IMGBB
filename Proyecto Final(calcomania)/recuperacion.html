<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - CalcoMania</title>
    <link rel="icon" href="Resourse/icono.png">
    <link rel="stylesheet" href="stylerecuperacion.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="login-box">
            <h2>Recuperar Contraseña</h2>
         
            <p class="informativo">Ingresa tu correo electrónico y recibirás un código de verificación para poder recuperar tu contraseña. Revisa también la bandeja de spam en caso de no encontrar el mensaje en tu bandeja de entrada.</p>

            <form action="otp.html" method="GET">

                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input id="email-input" type="email" required oninput="toggleFocus(this)">
                    <label>Ingresa tu correo</label>
                </div>

             
                <button type="submit">Recibir Código</button>
               
                <div class="register-link">
                    <p>¿Recuperaste tu contraseña? <a href="login.html">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>
    </section>
    
    <script>
        function toggleFocus(input) {
            if (input.value.trim() === "") {
                input.classList.remove("has-content");
            } else {
                input.classList.add("has-content");
            }
        }
    </script>
    
     <script type="module" src="recuperacion.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
