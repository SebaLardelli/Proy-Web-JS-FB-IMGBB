<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="stylenueva.css">
    <link rel="icon" href="Resourse/icono.png">
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"
        integrity="sha512-a+SUDuwNzXDvz4XrIcXHuCf089/iJAoN4lmrXJg18XnduKK6YlDHNRalv4yd1N40OKI80tFidF+rqTFKGPoWFQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
</head>
<body>
    <section>
        <div class="login-box">
            <h2>Restablecer Contraseña</h2>
            <form id="reset-form">
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input id="new-password" type="password" required oninput="toggleFocus(this)">
                    <label>Nueva Contraseña</label>
                </div>

                
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input id="confirm-password" type="password" required oninput="toggleFocus(this)">
                    <label>Confirmar Contraseña</label>
                </div>

                <button id="btn-new-contraseña" type="submit">Actualizar Contraseña</button>
            </form>
        </div>
    </section>
    <script>
        function toggleFocus(input) {
            if (input.value.trim() === "") {
                input.classList.remove("has-content");
            } else {
                input.classList.add("has-content");
            }
        }
    </script>
    <script type="module" src="nueva.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
