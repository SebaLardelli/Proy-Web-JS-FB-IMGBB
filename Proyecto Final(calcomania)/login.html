<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión en CalcoMania</title>
    <link rel="icon" href="Resourse/icono.png">
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <section>
        <div class="login-box">
            <form id="login.form" action="">
                <h2>Iniciar sesión</h2>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input id="email" type="email" required oninput="toggleFocus(this)">
                    <label>Email</label>
                </div>

                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input id="password" type="password" required oninput="toggleFocus(this)" onfocus="showPasswordToggle(true)" onblur="showPasswordToggle(false)">
                    <span class="password-toggle" id="password-toggle" style="display: none;" onclick="togglePasswordVisibility()">
                        <ion-icon id="eye-icon" name="eye-outline"></ion-icon>
                        <ion-icon id="eye-off-icon" name="eye-off-outline" style="display: none;"></ion-icon>
                    </span>
                    <label>Contraseña</label>
                </div>

                <div class="remember-forgot">
                    <label><input id="remember-me" type="checkbox"> Recordame</label>
                    <a href="recuperacion.html">¿Olvidaste tu contraseña?</a>
                </div>

                <button id="login-button" type="submit">Acceder</button>

                <div class="register-link">
                    <p>¿Aún no te has registrado? <a href="registro.html">Registrate aquí</a></p>
                </div>            
            </form>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>

    <script type="module" src="login.js"></script>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

    <script>
        function toggleFocus(input) {
            if (input.value.trim() === "") {
                input.classList.remove("has-content");
            } else {
                input.classList.add("has-content");
            }
        }

        function togglePasswordVisibility() {
            const passwordField = document.getElementById("password");
            const eyeIcon = document.getElementById("eye-icon");
            const eyeOffIcon = document.getElementById("eye-off-icon");

            if (passwordField.type === "password") {
                passwordField.type = "text"; 
                eyeIcon.style.display = "none"; 
                eyeOffIcon.style.display = "inline"; 
            } else {
                passwordField.type = "password"; 
                eyeIcon.style.display = "inline"; 
                eyeOffIcon.style.display = "none"; 
            }
        }

        function showPasswordToggle(visible) {
            const passwordToggle = document.getElementById("password-toggle");
            const passwordField = document.getElementById("password");

            if (visible || passwordField.value.trim() !== "") {
                passwordToggle.style.display = "inline"; 
            } else {
                passwordToggle.style.display = "none"; 
            }
        }
    </script>
</body>
</html>
